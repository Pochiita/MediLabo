<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
            <img th:src="@{/img/medilabo.png}"  class="img-fluid w-10" alt="">
            <div class="d-flex gap-2">
                <div class="links-nav d-flex align-items-center mx-5">
                    <a th:href="@{/patients/}">Patients</a>
                </div>
                <a class="btn" sec:authorize="isAnonymous()" style="background-color:#d53828;color:white;" th:href="@{/login}">Login</a>
                <a class="btn" sec:authorize="isAuthenticated()" style="background-color:#d53828;color:white;" th:href="@{/logout}">Logout</a>

            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div th:if="${error}">
            <p>Something went wrong on our side. Please check the app later.</p>
        </div>
        <div th:if="${error == null}">
            <div th:if="${patients.size() == 0}">
                <p>Still no user in database</p>
            </div>
            <div th:if="${patients.size() > 0}">
                <p>Users found:</p>
                <ul>
                    <li th:each="patient : ${patients}">
                        <span th:text="${patient.name}">Patient Name</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
