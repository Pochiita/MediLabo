<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-between">
            <img th:src="@{/img/medilabo.png}"  class="img-fluid w-10" alt="">
            <div class="d-flex gap-2">
                <div class="links-nav d-flex align-items-center mx-5">
                    <a th:href="@{/patients/}">Patients</a>
                </div>
                <a class="btn" sec:authorize="isAnonymous()" style="background-color:#d53828;color:white;" th:href="@{/login}">Login</a>
                <a class="btn" sec:authorize="isAuthenticated()" style="background-color:#d53828;color:white;" th:href="@{/logout}">Logout</a>

            </div>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div th:if="${notFindable}">
            <p>Something went wrong on our side. Please check the app later.</p>
        </div>
        <div th:if="${notFindable == null}">
            <h2>Patient Registration</h2>

            <form action="#" th:action="@{/patients/single/modify/process/{id}(id=${patient.id})}" th:object="${patient}" method="post">

                <div>
                    <label for="firstname">First Name:</label>
                    <input type="text" id="firstname" th:field="*{firstname}" />
                    <span th:if="${#fields.hasErrors('firstname')}"
                          th:errors="*{firstname}">First name is required.</span>
                </div>

                <div>
                    <label for="lastname">Last Name:</label>
                    <input type="text" id="lastname" th:field="*{lastname}" />
                    <span th:if="${#fields.hasErrors('lastname')}"
                          th:errors="*{lastname}">Last name is required.</span>
                </div>

                <div>
                    <label for="bd">Date of Birth:</label>
                    <input type="text" id="bd" th:field="*{bd}" />
                    <span th:if="${#fields.hasErrors('bd')}"
                          th:errors="*{bd}">Date of birth is required.</span>
                </div>

                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" th:field="*{gender}">
                        <option th:each="g : ${T(com.front.front.models.Gender).values()}"
                                th:value="${g}"
                                th:text="${g.name()}"></option>
                    </select>
                    <span th:if="${#fields.hasErrors('gender')}"
                          th:errors="*{gender}">Gender is required.</span>
                </div>

                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:field="*{address}" />
                    <span th:if="${#fields.hasErrors('address')}"
                          th:errors="*{address}">Address is optional.</span>
                </div>

                <div>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" th:field="*{phone}" />
                    <span th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}">Phone is optional.</span>
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
